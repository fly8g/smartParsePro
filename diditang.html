<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>地址智能识别</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/pcasCode.js"></script>
    <script src="js/zipCode.js"></script>
    <script src="js/address_parse.js"></script>
</head>
<body>
    <div id="value"></div>
</body>
<script>
	function getRequest() {
	   let url = location.search; //获取url中"?"符后的字串
	   let theRequest = new Object();
	   if (url.indexOf("?") != -1) {
			let str = url.substr(1);
			strs = str.split("&");
			for(let i = 0; i < strs.length; i ++) {
				let keyvals = strs[i].split("=");
				theRequest[keyvals[0]] = decodeURIComponent(keyvals[1]);
			}
	   }
	   return theRequest;
	}
	let info = getRequest().info;
	if (info) {
		let parse_list = smart(info);
		$("#value").text(JSON.stringify(parse_list));
	}
</script>
</html>
